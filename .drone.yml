# releasing 1.0 for tester
# 缓存方案 https://discourse.drone.io/t/how-do-i-cache-node-modules-between-builds/1946

matrix:
  CACHE:
    - /home/shinvey/devops/cache
  SERVER_IP:
    - 192.168.1.111
  SSH_PORT:
    - 22
  USERNAME:
    - shinvey
  PASSWORD:
    - "0917"

pipeline:
  restore_cache:
    image: appleboy/drone-sftp-cache
    server: ${SERVER_IP}
    port: ${SSH_PORT}
    username: ${USERNAME}
    password: ${PASSWORD}
    path: ${CACHE}
    restore: true
    mount:
      - node_modules
      - yarn.lock

  build:
    image: kkarczmarczyk/node-yarn
    commands:
      - yarn config set registry http://registry.npm.taobao.org/
      - yarn install
      - yarn run build

  rebuild_cache:
    image: appleboy/drone-sftp-cache
    server: ${SERVER_IP}
    port: ${SSH_PORT}
    username: ${USERNAME}
    password: ${PASSWORD}
    path: ${CACHE}
    rebuild: true
    mount:
      - node_modules
      - yarn.lock

